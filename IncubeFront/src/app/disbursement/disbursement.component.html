<form [formGroup]="disbursementForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="disbursement">Disbursement Amount:</label>
      <input type="number" class="form-control" formControlName="disbursement" required>
  
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </form>
