<form [formGroup]="dealForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <h3>Deal Details</h3>
        <label for="dealCode">Deal Code:</label>
        <input type="text" class="form-control" formControlName="dealCode">
        <label for="fund">Fund:</label>
        <input type="text" class="form-control" formControlName="fund">
        <label for="alias">Deal Name:</label>
        <input type="text" class="form-control" formControlName="alias">
        <label for="client">Client:</label>
        <input type="text" class="form-control" formControlName="client">
        <label for="Country">Country:</label>
        <input type="text" class="form-control" formControlName="country">
        <label for="AssetClass">Asset Class:</label>
        <input type="text" class="form-control" formControlName="assetclass">
        <label for="Sector">Sector:</label>
        <input type="text" class="form-control" formControlName="sector">
        <label for="SubSector">Sub-sector:</label>
        <input type="text" class="form-control" formControlName="subsector">
        <br>
        <h3>Investment Details</h3>
        <label for="investmentdate">Investment Date:</label>
        <input type="date" class="form-control" formControlName="investmentdate">
        <label for="maturitydate">Maturity Date:</label>
        <input type="date" class="form-control" formControlName="maturitydate">
        <label for="facility">Facility:</label>
        <input type="number" class="form-control" formControlName="facility">
        <label for="OpeningFee">Opening Fee:</label>
        <input type="number" class="form-control" formControlName="openingfee">
        <!-- Continue adding other financial fields -->
        <label for="minimumMultiple">Minimum Multiple:</label>
        <input type="number" class="form-control" formControlName="minimumMultiple" step="0.01">
        <label for="underwritingIRR">Underwriting IRR (%):</label>
        <input type="number" class="form-control" formControlName="underwritingIRR" step="0.01">
        <label for="underwritingMOIC">Underwriting MOIC:</label>
        <input type="number" class="form-control" formControlName="underwritingMOIC" step="0.01">
        <label for="availabilityPeriod">Availability Period:</label>
        <input type="text" class="form-control" formControlName="availabilityPeriod">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="intercompanyLoan" formControlName="intercompanyLoan">
            <label class="form-check-label" for="intercompanyLoan">Intercompany Loan</label>
        </div>
        <br>
        <h3>Interest</h3>
        <label for="interestType">Interest Type:</label>
        <select class="form-control" formControlName="interestType">
            <option value="cash">Cash interest</option>
            <option value="pik">PIK</option>
            <option value="piyc">PIYC</option>
            <option value="combinations">Combinations</option>
        </select>
        <label for="availabilityFees">Availability Fees:</label>
        <input type="number" class="form-control" formControlName="availabilityFees" step="0.01">
        <label for="undrawnFee">Undrawn Fee (%):</label>
        <input type="number" class="form-control" formControlName="undrawnFee" step="0.01">
        <label for="undrawnFeePeriods">Undrawn Fee Period:</label>
        <input type="number" class="form-control" formControlName="undrawnFeePeriods">
        <!-- Continue with other interest fields -->
        <br>
        <h3>Amortization</h3>
        <label for="amortizationType">Amortization Type:</label>
        <select class="form-control" formControlName="amortizationType">
            <option value="periodic">Periodic</option>
            <option value="bullet">Bullet</option>
            <option value="balloon">Balloon</option>
        </select>
        <br>
        <h3>% Co-investors</h3>
        <label for="CoInvestorName">Co-investor Name:</label>
        <input type="text" class="form-control" formControlName="coinvestorname">
        <label for="CoInvestorType">Co-investor Type:</label>
        <input type="text" class="form-control" formControlName="coinvestortype">
        <br>
        <h3>Collateral (Assets)</h3>
        <label for="CollateralType">Collateral Type:</label>
        <input type="text" class="form-control" formControlName="collateraltype">
        <label for="CollateralDescription">Collateral Description:</label>
        <textarea class="form-control" formControlName="collateraldescription"></textarea>
        <br>
        <button type="submit" class="add-button btn btn-primary">Add</button>
    </div>
</form>
