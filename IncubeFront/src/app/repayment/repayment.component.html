<form [formGroup]="repaymentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <h3>Repayment Amount - Fields</h3>

      <label for="cashInterest">Repayment:</label>
      <input type="number" class="form-control" formControlName="repayment" required>
      
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </form>
